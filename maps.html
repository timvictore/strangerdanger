<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> <!--320-->
	<title></title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}

	#map {
		height:500px;
		width: 500px;
	}
	</style>
</head>
<body>

<div id="map"></div>

<script>
function initMap() {
	var location = {lat: 16.402333, lng: 120.596007};
	var map = new google.maps.Map(document.getElementById("map"),{
		zoom: 25,
 		center: location
	});
	var marker = new google.maps.Marker({
		position: location,
		map: map
	});
}

</script>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmTOe3COPXDpaDoo1EwRlSn2Br_o5-QpI&callback=initMap"></script>

</body>
</html>
