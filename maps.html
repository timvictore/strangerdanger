<html>
<head>
  
  <title>Stranger Danger</title>
  <script src="http://maps.google.com/maps/api/js?key=AIzaSyDmTOe3COPXDpaDoo1EwRlSn2Br_o5-QpI&callback=initMap" type="text/javascript"></script>
 <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> <!--320-->
</head>
<body>
  <div id="map" style="height: 400px; width: 500px;">
</div>
<script type="text/javascript">
    var locations = [
      ['Dagohoy Street : Case of killing due to drugs Case Status: Not Yet Solved', 16.416889, 120.59692],
      ['Labsan Village : A boy Stabbed 40 Times, Case Status: Not Yet Solved' , 16.414080, 120.589739 ],
      ['Atok Trail : Without light at night ', 16.38365, 120.63562],
      ['Kisad : Without light at night ', 16.408639, 120.593625],
      ['Hilltop Baguio : Cases of Stealing at night', 16.415676, 120.594634],
      ['Bonifacio Street : Without light at night ', 16.418452, 120.596597],
      ['Melvin Jones : Without light at night  ', 16.418452, 120.596597],
      ['Leonard Wood Rd.: Without light at night ', 16.411093, 120.604423]
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 15,
      center: new google.maps.LatLng(16.408798, 120.597852),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) { 
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
</body>
</html>
