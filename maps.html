<!DOCTYPE html>
<html>
<head>
	<title>Stranger Danger</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}

	#map {
		height:800px;
		width: 1000px;
	}
	</style>
</head>
<body>

<div id="map"></div>

<script>
function initMap() {
	var location = {lat: 16.408798, lng: 120.597852};
	var map = new google.maps.Map(document.getElementById("map"),{
		zoom: 25,
 		center: location
	});
	var marker = new google.maps.Marker({
		position: location,
		map: map
	});
}

</script>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmTOe3COPXDpaDoo1EwRlSn2Br_o5-QpI&callback=initMap"></script>

</body>
</html>
